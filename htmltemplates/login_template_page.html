<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/login.css">
    <title>Template</title>
</head>
<body>

    <table class="login-form-table-base" border="0">
        <tr>
            <td class="login-form-table-logo-sc" colspan="2"></td>            
        </tr>
        <tr>
            <td class="login-form-table-title-sc">E-mail:</td>
            <td><input class="login-form-input-sc" type="text" maxlength="30" /></td>
        </tr>
        <tr>
            <td class="login-form-table-title-sc">Password:</td>
            <td><input class="login-form-input-sc" type="password" maxlength="30" /></td>
        </tr>
        <tr>
            <td class="login-form-table-msg-sc" colspan="2"><p class="login-form-error-msg-sc">#ERROR_LOGIN#</p></td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="login-form-table-button-sc" type="button" value="Login">
            </td>
        </tr>
    </table>

</body>
</html>
